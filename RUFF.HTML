<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Song Player</title>
  <style>
    body {
      background-color: #222;
      color: #ddd;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .previos {
      transform: rotateY(180deg);
      filter: invert();
    }

    .next {
      filter: invert();
    }

    .player-container {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #ddd;
    }

    .progress-bar {
      width: 100%;
      height: 5px;
      background-color: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .fill {
      background-color: #777;
      width: 0%;
      height: 100%;
      transition: width 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <div class="player-container">
    <div class="controls">
      <img src="icons/8675160_ic_fluent_next_regular_icon.svg" alt="" class="previos">
      <button id="play-pause">▶</button>
      <img src="icons/8675160_ic_fluent_next_regular_icon.svg" alt="" class="next">
    </div>
    <div class="progress-bar">
      <div class="fill"></div>
    </div>
  </div>
  <script>
    const playButton = document.getElementById('play-pause');
    const progressBar = document.querySelector('.fill');
    let isPlaying = false;

    // Simulate some song duration (adjust as needed)
    const songDuration = 300; // In seconds

    playButton.addEventListener('click', () => {
      if (isPlaying) {
        pauseSong();
      } else {
        playSong();
      }
    });

    function playSong() {
      isPlaying = true;
      playButton.textContent = '❚❚'; // Change icon to pause symbol

      // Simulate progress bar filling up over song duration
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= songDuration) {
          clearInterval(interval);
          progress = songDuration;
        }
        progressBar.style.width = `${(progress / songDuration) * 100}%`;
        progress++;
      }, 1000); // Update progress bar every second
    }

    function pauseSong() {
      isPlaying = false;
      playButton.textContent = '▶'; // Change icon to play symbol
      // Pause any simulated progress bar update here
    }

  </script>
</body>

</html>
